<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 100px;
            height: 30px;
            margin: auto;
            background-color: red;
            position: relative;
        }
        p{
            font-size: 20px;
            line-height: 30px;
        }
        .jian{
            width: 0;
            height: 0;
            border: 10px solid transparent;
            position: absolute;
            left:60px ;
            top: 15px;
            border-top: 10px solid;
        }
       
        .one:hover>.jian{
            border-top: 10px solid transparent;
            border-bottom: 10px solid;
            top: 0;
        }
        
    </style>
</head>
<body>
    <div class="one">
            <p>导航</p>
            <div class="jian"></div>
        
    </div>
</body>
</html>
