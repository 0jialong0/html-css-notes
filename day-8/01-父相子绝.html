<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 500px;
            height: 250px;
            background-color: pink;
            position: relative;
        }
        .son{
            width: 300px;
            height: 60px;
            background-color: blue;
            position: absolute;
            /* float: left; */
            /* 移动父级宽度的一半 */
            left: 50%;
            /* top: 50%; */
            /* 移动自身宽度的一半 */
            /* margin-left: -100px; */
            /* 自右向左移动自身宽度的一半 */
            /* transform: translateX(-50%); */
            top: 50%;
            /* margin-top: -30px ; */
            /* transform: translateY(-50%); */
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
