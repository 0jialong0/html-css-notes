<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            height: 20px;
            background-color: gold;
            /* position: fixed; */
            /* width: 100%; */
            /* 粘性定位
            不脱标
            占位 */
            position: sticky;
            top: 0;
        }
        section{
            height: 2000px;
            background-color: pink;
        }
        div{
            width: 80px;
            height: 80px;
            background-color: red;
            /* 固定定位 */
            position: fixed;
            top: 100px;
        }
    </style>
</head>
<body>
    <header>头部</header>
    <section>主题</section>
    <div>返回顶部</div>
</body>
</html>
