<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 1226px;
            height: 600px;
            background-color: pink;
            margin: auto;
            position: relative;
        }
        img{
            width: 100%;
            height: 100%;
        }
        p{
            background-color: rgba(0,0,0,.5);
            color: red;
            width: 100%;
            height: 150px;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/bg.jpg" alt="">
        <p>这是最新款的手机</p>
    </div>
</body>
</html>
