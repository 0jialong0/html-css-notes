<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: white;
            text-align: center;
            line-height: 100px;
        }
        span{
            display: inline-block;
            width: 100px;
            height: 100px;
        }
        .one{background-color:rgb(20,42,180);}
        .two{background-color:rgb(254,0,0)}
        .three{background-color:rgb(78,255,1)}
        .four{background-color:rgb(54,35,39)}
        .five{background-color:rgb(17,35,75)}
        .six{background-color:rgb(108,65,10)}
        .seven{background-color:rgb(107,0,20)}
        .eight{background-color:rgb(255,0,205)}
        .nine{background-color:rgb(255,144,0)}
        .ten{background-color:rgb(182,193,255)}
        .eleven{background-color:rgb(252,255,0)}
        .boc{background-color:rgb(0,255,240)}

    </style>
</head>
<body>
    <div>
        <span class="one">1</span><span class="two">2</span><span class="three">3</span>
    </div>
    <div>
        <span class="four">4</span><span class="five">5</span><span class="six">6</span>
    </div>
    <div>
        <span class="seven">7</span><span class="eight">8</span><span class="nine">9</span>
    </div>
    <div>
        <span class="ten">10</span><span class="eleven">11</span><span class="boc">12</span>
    </div>
</body>
</html>
