<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        a{
            color: azure;
            text-decoration: none;
        }
        a:hover{
            color: brown;
        }
        div{
            width: 300px;
            height: 400px;
            background-color: cyan;
            margin: 0 auto;
        }
        div:hover{
            width: 300px;
            height: 200px;
            background-color: rgb(166, 196, 30);
        }
        /* 鼠标放在span */
        div>p>span:hover{
            color: antiquewhite;
        }
        div:hover>p>.one{
            text-decoration: line-through;
        }
        #four:hover{
            background-color: rgb(22, 23, 20);
        }
    </style>
</head>
<body>
    <a href="#">家电</a>
    <a href="#">超市</a>
    <a href="#">服装</a>
    <div>
        <p><span class="one">我是一个span标签</span>
            <span>我是一个span标签</span></p>
    </div>
    <a href="https://home.firefoxchina.cn/" id="four"><img src="./猫咪.jpg" alt=""></a>
</body>
</html>
