<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 0;
            /* 取消文字间距 */
        }
        div{
            /* 转行内快 */
            width: 200px;
            height: 200px;
            background-color: #dd8686;
            display: inline-block;
            font-size: 16px;
        }
        span{
            /* 转块级 */
            width: 100px;
            height: 100px;
            font-size: 16px;
            background-color: #21ae49;
            display: block;
        }
        p{
            /* 转行内 */
            width: 100px;
            height: 100px;
            font-size: 16px;
            background-color: #5028ad;
            display:inline;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <span>span1</span>
    <span>span2</span>
    <p>p1</p>
    <p>p2</p>
</body>
</html>
