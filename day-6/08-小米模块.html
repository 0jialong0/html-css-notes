<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 1226px;
            height: 614px;
            margin: auto;
        }
        .one{
            width: 234px;
            height: 614px;
            background-color: #800080;
            float: left;
        }
        ul{
            width: 992px;
            height: 614px;
            list-style: none;
            float: left;
            box-sizing: border-box;
        }
        li{
            width: 234px;
            height: 300px;
            float: left;
            background-color: #87ceeb;
            margin-left: 14px;
        }

        ul>:nth-child(-n+4){
            margin-bottom: 14px;

        }
    </style>
</head>
<body>
    <div>
        <div class="one"></div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
