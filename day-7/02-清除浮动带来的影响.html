<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: green;
        }
        p{
            clear:both;
        }
        .son{
            float: left;
            width: 100px;
            height: 300px;
            background-color: red;
        }
        /* 单伪元素清除法 */
        .clearfix::after{
            content:"";
            display: block;
            clear: both;
            height: 0;
            visibility: hidden;
        }
        /* 双伪元素清除法 */
        .clearfix::after,.clearfix::before{
            content: "";
            display: table;
        }
        .clearfix::after{
            clear: both;
        }

        /* 
            BFC块级格式化上下文
            实现方法：
                1.浮动
                2.定位
                3.overflow:hidden auto visible无法实现
                4.根元素html就是一个bfc    
                5.display；inline-blockinline-block
        */
    </style>
</head>
<body>
    <div class="box clearfix">
        <div class="son"></div>
        <!-- 方法二 额外标签法 -->
        <p></p>

    </div>
</body>
</html>
