<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            width: 200px;
            height: 200px;
            position: relative;
            list-style: none;
            margin: 200px auto;
            transform-style: preserve-3d;
            transition: all 3s linear;
            transform: rotateX(-20deg) rotateY(30deg);
        }
        span{
            width: 67px;
            height: 67px;
            float: left;
            border: 1px solid;
            
        }
        li{
            width: 210px;
            height: 210px;
            font-size: 50px;
            text-align: center;
            line-height: 200px;
            position: absolute;
            box-sizing: border-box;
            /* border: 1px solid;
            border-radius: 10px; */
            
        }
        ul li:nth-last-of-type(1){
            background-color: gold;
            transform: translateZ(100px);
        }
        ul li:nth-last-of-type(2){
            background-color: pink;
            transform: translateZ(-100px);
        }
        ul li:nth-last-of-type(3){
            background-color: aqua;
            transform: translateY(-100px) rotateX(90deg);
        }
        ul li:nth-last-of-type(4){
            background-color: purple;
            transform: translateY(100px) rotateX(-90deg);
        }
        ul li:nth-last-of-type(5){
            background-color:red ;
            transform: translateX(-100px) rotateY(-90deg);
        }
        ul li:nth-last-of-type(6){
            background-color:green ;
            transform: translateX(100px) rotateY(90deg);
        }
        ul:hover{
            transform: rotate3d(0.2,0.3,0.5,360deg);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <span></span><span>1</span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
        </li>
        <li>
            <span></span><span>2</span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
        </li>
        <li>
            <span></span><span>3</span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
        </li>
        <li>
            <span></span><span>4</span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
        </li>
        <li>
            <span></span><span>5</span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
        </li>
        <li>
            <span></span><span>6</span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
        </li>
    </ul>
</body>
</html>
