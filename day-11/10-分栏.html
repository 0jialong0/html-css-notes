<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            margin: 100 auto;
            width: 500px;
            height: 300px;
            list-style: none;
            /* 分栏的间距 */
            column-gap: 20px;
            /* 分栏的个数 */
            column-count:2 ;
            /* 分栏的宽度 */
            column-width: 100px;
            /* 分栏的边框 */
            column-rule: 1px;
        }

    </style>
</head>
<body>
    <ul>
        <li>一二三</li>
        <li>一二三</li>
        <li>一二三</li>
        <li>一二三</li>
        <li>一二三</li>
    </ul>
</body>
</html>
