<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- 
        loop 循环播放
        controls 显示播放控件
        支持自动播放但需搭配muted使用
        有长宽设置
     -->
    <video src="./video.mp4" controls loop  autoplay muted></video>
</body>
</html>
