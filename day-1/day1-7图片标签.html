<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ./代表当前文件夹所有内容 -->
   <b> <h1>猫咪图片</h1> </b>
    <img src="猫咪.jpg" width="540" height=""  alt="404 not found" title="这是一只可爱的猫咪">
    <br>
    <h1>动漫图片</h1>
    <img src="图片.jpeg"  width="540" height="" alt="404 not found" title="还挺好看">
    
    <!-- 
        alt属性
        特点：当图片加载失败时显示
            路径错误
            网络问题
        
        title属性
        提示文本
        文本不宜过多

        width 或 height
        只设置其中一个，另一个等比缩放

     -->
</body>
</html>
