        /* 
        视口宽度<= 768px，网页背景色是粉色

        视口宽度<=1200px，网页背景色是skyblue

        /* @media (max-width:1200px) {
            body{

        }
        @media (max-width:768) {

        /* 完整写法 */
        @media screen and (max-width:768px) {
            body{
                background-color: gold;
            }
            /* 和平常写样式一样 */
            h1{
                color: red;
                font-size: 20px;
                width: 100px;
                height: 50px;
                background-color: aqua;
            }
            div{
                background-color: gold;
            }
        }
        @media screen and (orientation:portrait) {
            h1{
                color: black;
            }
        }
        
    </style>
