<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            background-color: aqua;
            height: 50px;
        }
        .dao{
            width: 600px;
            height: 50px;
            margin: auto;
            background-color: gold;
            list-style: none;
            display: flex;
            
        }
        .dao>li{
            width: 200px;
            height: 50px;
            background-color: pink;
            text-align: center;
            line-height: 50px;
        }
        .dao>li>ul{
            list-style: none;
            margin: auto;
            width: 150px;
            height: 50px;
            background-color: burlywood;
            /* 用display不能用过渡transition
            display: none; */
            height: 0;
            transition: all linear 1s;
            overflow: hidden;
        }
        .dao>li:nth-of-type(1):hover ul{
            /* display: block; */
            height: 150px;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="dao">
            <li>导航1
                <ul>
                    <!-- 小黑点变成空心圆 -->
                    <li>子导航1</li>
                    <li>子导航2</li>
                    <li>子导航3</li>
                </ul>
            </li>
            <li>导航2</li>
            <li>导航3</li>
        </ul>
    </nav>
</body>
</html>
