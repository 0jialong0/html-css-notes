<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><img src="../favicon.ico" alt=""></title>
    <link rel="stylesheet" href="../css/13-身份添加.css">
    <link rel="stylesheet" href="../字体图标/iconfont.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
</head>
<body>
    <header>
        <span class="iconfont icon-xiangzuo">返回</span>
        <span>验证手机并填写资料</span>
        <span class="iconfont icon-gengduo"></span>
    </header>

    <section>
        <ul>
            <li><span>姓名：</span><input type="text" placeholder="请填写您的真实姓名"></li>
            <li><span>手机：</span><input type="text" placeholder="请填写您的手机号"></li>
            <li><span>身份：</span><input type="text" placeholder="请选择您与宝宝的关系身份" class="baobao"></li>
            <li><span>验证码：<input type="text" placeholder="六位数字验证码" class="shu"></span> <button>获取验证码</button></li>
        </ul>

        <ul>
            <li><span>宝宝姓名：</span><input type="text" placeholder="宝宝的真实姓名或小名"></li>
            <li><span>宝宝照片：<input type="text" placeholder="便于进入游乐园时的确认" class="shu"></span> 
            <img src="../images/bao.png" alt="">
            </li>
            <li><span>宝宝生日：</span><input type="text" placeholder="年         月        日"></li>
            <li><span>宝宝性别：</span>
                <span>
                    <label id="one">
                        <input type="radio" name="one" checked>男孩
                    </label>
                    <label>
                        <input type="radio" name="one">女孩
                    </label>                  
                </span>
            </li>
        </ul>
    </section>
    <!-- 遮罩 -->
    <div class="zhe">
        <a href="#">完成</a>
        <ul>
            <li>请选择您的身份</li>
            <li></li>
            <li>妈妈</li>
            <li>爷爷</li>
            <li>奶奶</li>
            <div><span>爸爸</span></div>
        </ul>
    </div>
    
    <footer>
        <a href="#">验证并提交</a>
    </footer>
    
    <script src="../js/flexible.js"></script>
</body>
</html>
