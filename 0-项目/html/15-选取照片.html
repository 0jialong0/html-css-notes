<!DOCTYPE html>
<html lang="en">
<head>

    <title><img src="../favicon.ico" alt=""></title>
    <link rel="stylesheet" href="../css/15-选取照片.css">
    <link rel="stylesheet" href="../字体图标/iconfont.css">

<body>
  
        <div class="zhe">
            <div>
                <p>拍摄照片</p>

        </div>

            <ul>
                <li><span>宝宝姓名：</span><input type="text" placeholder="林大志"></li>
                <li><span>宝宝照片：</span> 
                <img src="../images/头像.png" alt="">
                </li>
                <li><span>宝宝生日：</span><input type="text" placeholder="年         月        日"></li>
            </ul>
        </section>


        <footer>
            <a href="#">验证并提交</a>
        </footer>
   
    <script src="../js/flexible.js"></script>
