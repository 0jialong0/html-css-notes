<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            float: left;
            width: 300px;
            height: 300px;
            border: 1px red solid;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
            place-items: center;
        }
        p{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: blue;
            grid-area: 2/2/3/3;
        }
        div:nth-of-type(2) :nth-of-type(1){grid-area: 1/1/2/2;}
        div:nth-of-type(2) :nth-of-type(2){grid-area: 3/3/4/4;}

        div:nth-of-type(3) :nth-of-type(1){grid-area: 1/1/2/2;}
        div:nth-of-type(3) :nth-of-type(2){grid-area: 2/2/3/3;}
        div:nth-of-type(3) :nth-of-type(3){grid-area: 3/3/4/4;}

        div:nth-of-type(4) :nth-of-type(1){grid-area: 1/1/2/2;}
        div:nth-of-type(4) :nth-of-type(2){grid-area: 1/3/2/4;}
        div:nth-of-type(4) :nth-of-type(3){grid-area: 3/1/4/2;}
        div:nth-of-type(4) :nth-of-type(4){grid-area: 3/3/4/4;}

        div:nth-of-type(5) :nth-of-type(1){grid-area: 1/1/2/2;}
        div:nth-of-type(5) :nth-of-type(2){grid-area: 1/3/2/4;}
        div:nth-of-type(5) :nth-of-type(3){grid-area: 2/2/3/3;}
        div:nth-of-type(5) :nth-of-type(4){grid-area: 3/1/4/2;}
        div:nth-of-type(5) :nth-of-type(5){grid-area: 3/3/4/4;}

        div:nth-of-type(6) :nth-of-type(1){grid-area: 1/1/2/2;}
        div:nth-of-type(6) :nth-of-type(2){grid-area: 1/3/2/4;}
        div:nth-of-type(6) :nth-of-type(3){grid-area: 3/1/4/2;}
        div:nth-of-type(6) :nth-of-type(4){grid-area: 3/3/4/4;}
        div:nth-of-type(6) :nth-of-type(5){grid-area: 2/1/3/2;}
        div:nth-of-type(6) :nth-of-type(6){grid-area: 2/3/3/4;}

    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
    <div>
        <p></p>
        <p></p>
    </div>
    <div>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
</body>
</html>
