<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 300px;
            height: 300px;
            list-style: none;
            display: grid;
            margin: auto;
            border: 3px solid black;
            grid-template-columns: repeat(3,80px);
            grid-template-rows: repeat(3,80px);
        }
        li{
            background-color: aqua;
        }
        /* 左上原则，不用的注释掉 */
        /* 行的开始/列的开始/行的结束/列的结束 */
        /* 合并1 2 3 */
        ul>li:nth-of-type(1){
            grid-area: 1/1/2/4;
        }
        /* 合并4 7 */
        ul>li:nth-of-type(2){
            grid-area: 2/1/4/2;
        }
        /* 合并5 6 8 9 */
        ul>li:nth-of-type(3){
            grid-area: 2/2/4/4;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <!-- <li>2</li> -->
        <!-- <li>3</li> -->
        <li>4</li>
        <li>5</li>
        <!-- <li>6</li> -->
        <!-- <li>7</li> -->
        <!-- <li>8</li> -->
        <!-- <li>9</li> -->
    </ul>
</body>
</html>
