<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 300px;
            /* height: 300px; */
            list-style: none;
            display: grid;
            margin: auto;
            border: 3px solid black;
            grid-template-columns: repeat(3,80px);
            grid-template-rows: repeat(4,80px);
            grid-gap: 10px;
            /* grid-template-areas: 
            'a1 a2 a2'
            'a3 a2 a2'
            'a4 a4 a5'
            'a6 a7 a7'
            ; */
        }
        li{
            background-color: aqua;
        }
        /* ul>li:nth-of-type(1){grid-area: a1;}
        ul>li:nth-of-type(2){grid-area: a2;}
        ul>li:nth-of-type(3){grid-area: a3;}
        ul>li:nth-of-type(4){grid-area: a4;}
        ul>li:nth-of-type(5){grid-area: a5;}
        ul>li:nth-of-type(6){grid-area: a6;}
        ul>li:nth-of-type(7){grid-area: a7;} */

        ul>li:nth-of-type(1){grid-area: 1/1/2/2;}
        ul>li:nth-of-type(2){grid-area: 1/2/3/4;}
        ul>li:nth-of-type(3){grid-area: 2/1/3/2;}
        ul>li:nth-of-type(4){grid-area: 3/1/4/3;}
        ul>li:nth-of-type(5){grid-area: 3/3/4/4;}
        ul>li:nth-of-type(6){grid-area: 4/1/5/2;}
        ul>li:nth-of-type(7){grid-area: 4/2/5/4;}
    </style>
   
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>
</html>
