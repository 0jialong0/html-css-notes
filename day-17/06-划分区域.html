<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 300px;
            height: 300px;
            list-style: none;
            display: grid;
            margin: auto;
            border: 3px solid black;
            grid-template-columns: repeat(3,80px);
            grid-template-rows: repeat(3,80px);
            grid-template-areas: 
            
            'a b c'
            'd e f'
            'g h i'           
            ;
        }
        li{
            background-color: aqua;
        }

        
        /* 两个区域放在同一块区域时，看标签结构谁在后显示谁 */
        ul>li:nth-of-type(1){
            grid-area: i;
        }
        ul>li:nth-of-type(3){
            grid-area: i;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>
</html>
