    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 300px;
            height: 300px;
            border: 3px solid gray;
            /* overflow: hidden; */
            /* 父级转换成网格容器 */
            display: grid;
            /* 
                特点：
                    1.子集高度默认拉伸占满父级的高度
                    2.子集无论是什么显示模式都竖着排列，并且宽度拉伸占满父级的宽度
                    3.默认产生网格线
            */

            /* 行内网格 */
            /* display: inline-grid; */
        }
        li{
            width: 400px;
            height: 40px;
            list-style: none;
            background-color: pink;
        }
        span{
            background-color: aqua;
        }
        /* .box{
            font-size: 30px;
        } */
    </style>
</head>

    <ul class="box">

        <li class="a4">4</li>
