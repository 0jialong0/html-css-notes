<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* (行内，id，类，标签) */
        /* !important最高 */
        /* （0，2，0，0） */
        #father #son{
            color: blue;
        }
        /* （0，1，1，1） */
        #father p.c2{
            color: aqua;
        }
        /* （0，0，2，2） */
        div.c1 p.c2{
            color: brown;
        }
        /* 继承最低 加!important也没用*/
        #father{
            color: deeppink !important;
        }

    </style>
</head>
<body>
        <div id="father" class="c1">
        <p id="son" class="c2">一段测试文字</p>
    </div>
</body>
</html>
