<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: #952929;
            margin: 10px;
            /* 上下，左右 */
            margin: 10px 15px ;
            /* 上，左右，下 */
            margin: 10px 15px 20px;
            /* 上，下 左，右 */
            margin: 10px 15px 20px 20px;
            /* top bottom left right */
            margin-top:10px ;
        }
        p{
            width: 200px;
            height: 200px;
            background-color: #269c8e;
        }
    </style>
</head>
<body>
    <div></div>
    <p></p>
</body>
</html>
