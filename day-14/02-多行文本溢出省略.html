<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            /* 转成弹性伸缩盒子 */
            display: -webkit-box ;
            /* 限定文字排列方式 */
            -webkit-box-orient: vertical;
            /* 显示行数 */
            -webkit-line-clamp: 2;
            /* 不用加上overflow:hidden; 可以设置行高；*/
        }
    </style>
</head>
<body>
    <div>
        
        宣布个事，我是个帅哥
        宣布个事，我是个帅哥
        宣布个事，我是个帅哥
        宣布个事，我是个帅哥
        

    </div>
</body>
</html>
