<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 200px auto;
            width: 200px;
            height: 100px;
            /* 强制文本在一行内显示 */
            white-space: nowrap;
            /* 溢出内容为隐藏 */
            overflow: hidden;
            /* 溢出文本显示省略号 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>
        
        宣布个事，我是个帅哥
        宣布个事，我是个帅哥
        宣布个事，我是个帅哥
        宣布个事，我是个帅哥
        

    </div>
</body>
</html>
