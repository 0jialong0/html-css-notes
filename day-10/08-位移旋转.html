<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 1500px;
            height: 150px;
            border: 3px solid;           
        }
        img{
            width: 150px;
            height: 150px;
            transition: all 3s linear;
        }
        div:hover img{     
                /* 位移要写前面 */
            transform: translate(1200px) rotate(360deg) ;
        }
    </style>
</head>
<body>
    <div>
        <img src="./img/轮胎.png" alt="">
        <img src="./img/luntai.png" alt="">

    </div>
</body>
</html>
