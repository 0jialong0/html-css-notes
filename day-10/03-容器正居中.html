<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: red;
            position: relative;
        }
        .box div{
            width: 100px;
            height: 100px;
            background-color: gold;
            position: absolute;
            /* 父级的一半 */
            left: 50%;
            top: 50%;
            /* 自身的一半 */
           transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
    </div>
</body>
</html>
