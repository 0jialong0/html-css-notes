<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        特点
            自带黑色小圆点
            排列方式整齐
            独占一行
        type类型
            circle 空心圆
            square 黑色实心方块
            none 取消列表项
        
        ul>li*5
        ul>li{$}*5
     -->
    <ul type="circle"> 
        <h1>一级标题</h1>

        <li>2斤猪肉</li>
        <li>10箱啤酒</li>
        <li>3斤可乐</li>
    </ul>

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
