<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    昵称：<input type="text" placeholder="请输入昵称">
    <br>
    <br>
    性别：
    <label><input type="radio" name="one" checked>男</label> 
    <label><input type="radio" name="one">女</label>    
    <br>
    <br>
    所在城市：
    <select name="" id="">
        <option value="">北京</option>
        <option value="">上海</option>
        <option value="">武汉</option>
    </select>
    <br>
    <br>
    婚姻状况：
    <label><input type="radio" name="two">未婚 </label>
    <label><input type="radio" name="two">已婚 </label>
        <label><input type="radio" name="two">保密</label>
    <br>
    <br>
    喜欢的类型：
    <label><input type="checkbox">可爱</label>
    <label><input type="checkbox">性感</label>
    <label><input type="checkbox">御姐</label>
    <label><input type="checkbox">萝莉</label>
    <label><input type="checkbox">小鲜肉</label>
    <label><input type="checkbox">大叔</label>
    <br>
    <br>
    个人介绍：
    <br>
    <textarea name="" id="" cols="50" rows="10"></textarea>
    <br>
    <h3>我承诺</h3>
    <ul>
        <li>年满18岁，单身</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>
    </ul>
    <label>
        <input type="checkbox">我同意所有条款
    </label>
    <br>
    <br>
    <input type="submit" value="免费注册">
    <input type="reset" value="重置">




</body>
</html>
