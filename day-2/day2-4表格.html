<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th{
            font-weight: normal;
        }
    </style>
</head>
<body>
    <!-- 
        table>tr>td
        table表格整体
        tr  每一行
        td  一个单元格

        属性
            border 边框线=“数字”
            width   表格宽度
            heigth  表格高度
        
            caption 参照表格宽度居中
     -->
    <table border="1" width="100" height="100">

        <caption> <strong>成绩单</strong></caption>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>1</th>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
